            </ul>

    <main>
        <section class="section1">
            <h1>Write a Blog Post</h1>
            <form action="submit.html">
                <table>
                    <tr>
                        <td><label for="blog-title">Blog Post Title</label></td>
                        <td><input type="text" name="blog-title" id="blog-title" placeholder="Enter your title.." required></td>
                    </tr>
                    <tr>
                        <td><label for="photo-file">Upload Photo</label></td>
                        <td><input type="file" name="photo-file" id="photo-file" accept=".jpg" required></td>
                    </tr>
                    <tr>
                        <td><label for="blog-content">Blog Post Content</label></td>
                        <td><textarea name="blog-content" id="blog-content" cols="30" rows="10" placeholder="Content goes here..." required></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" id="submit" value="Create Post"></td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
